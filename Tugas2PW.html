<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-=edge">
        <meta name="viewport" content="width=device-width,initial-scale">
        <link rel="stylesheet" href="Tugas2PW.css">
        <lang="eng"></lang>
        <title>Lets Find Your Book</title>
    </head>
    <style>
        a, button,input[type=submit],input[type=reset] {
            font-family: 'Times New Roman', Times, serif;
            font-size: medium;
            background: palevioletred;
            color: white;
            border: none;
            padding: 5px 8px;
            margin-top: 2px;
        }
        a {
            text-decoration: none;
        }
        a:hover, button:hover, input[type=submit]:hover, input[type=reset]:hover{
            opacity:0.9;
        }
        </style>
    
    <div align="center"><p align="center"><font face="verdana" size="4" color="black"></font>
    <body>
       
        <h1 style=text-align:center>Let's Find Your Book to Read</h1>
        <div class="container">
            <h1>Account</h1>
            
            <table>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example1@*8">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirmation Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Confirmation Password">
                    </td>
                </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Favorite Place:
                </td>
                <td>
                    <input type="checkbox"singing>Beach
                    <input type="checkbox"Dancing>Mountain
                    <input type="checkbox"playing>Town
                </td>
            </tr>
            <tr>
                <td>
                    Book Genres:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>Romantic</option>
                        <option>Horror</option>
                        <option>Fantasy</option>
                        <option>Science Fiction</option>
                        <option>Action & Adventure</option>
                        <option>Mystery</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    About Yourself:
                </td>
                <td>
                    <textarea cols="50" rows="10" placeholder="Tell Me More About Yourself"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    
                <button><input type="submit" value="Submit"></button>
                <button><input type="reset" value="Reset"></button>
                </td>
            </tr>
            </table>
        </div>
        </form>
        </div>
        </body>
    </div>
</html>
